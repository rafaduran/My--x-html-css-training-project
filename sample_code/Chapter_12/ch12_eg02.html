<html><head>  <title>Form validation</title>  <script type="text/JavaScript">function validateMinimumLength (control, length, errormessage) {	var error="";	document.getElementById(control.id).nextSibling.innerHTML="";	if (control.value.length < length) {		error = errormessage;		document.getElementById(control.id).nextSibling.innerHTML=errormessage;		document.getElementById(control.id).focus();		}	return error;	}function validateConfirmPassword(password1, password2, errormessage){	var error="";	document.getElementById(password1.id).nextSibling.innerHTML="";		if (password1.value != password2.value) {		error = errormessage;		document.getElementById(password1.id).nextSibling.innerHTML=errormessage;		document.getElementById(password1.id).focus();		}	return error;	}function validate(form) {	var returnValue = "";	returnValue += validateConfirmPassword(form.txtPassword, form.txtPassword2, 'Your passwords did not match');	why += validateMinimumLength(form.txtPassword, 6, 'Your password must be at least 6 characters long');		why += validateMinimumLength(form.txtUserName, 6, 'Your username must be at least 6 characters long');	if (why != "") {		return false;	}return true;}</script><link rel="stylesheet" type="text/css" href="forms.css" /></head><body><form name="frmRegister" method="post" action="register.aspx" onsubmit="return validate(this);"><div>  <label for="txtUserName">Username:</label>  <input type="text" name="txtUserName" id="txtUserName" size="12" onBlur="validateMinimumLength(this, 6, 'Your username must be a minimum of 6 characters')" /><span class="message"></span></div><div>  <label for="txtPassword">Password: </label>  <input type="password" name="txtPassword" id="txtPassword" size="12"  onBlur="validateMinimumLength(this, 6, 'Your password must be a minimum of 6 characters')" /><span class="message"></span></div><div>  <label for="txtPassword2">Confirm your password:</label>  <input type="password
