<?xml version="1.0" ?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">  <head>    <title>Try it out</title>    <link rel="stylesheet" type="text/css" href="registration.css" />  </head>  <body><form name="frmExample" action="" method="post"><fieldset><legend>Register with us:</legend><label for="fname">First name: <span class="required">*</span></label><div class="input">  <input type="text" name="txtFirstName" id="fname" size="12" /></div><label for="lname">Last name: <span class="required">*</span></label><div class="input">	<input type="text" name="txtLastName" id="lname" size="12" /></div><label for="email">E-mail address: <span class="required">*</span></label><div class="input">    <input type="password" name="txtEmail" id="email" size="20" /></div><label for="pwd">Password: <span class="required">*</span></label><div class="input">	<input type="password" name="txtPassword" id="pwd" size="12" /><span class="small">&nbsp;must be between 6 and 12 characters long</span></div><label for="pwdConf">Password: <span class="required">*</span></label><div class="input">	<input type="password" name="txtPassword" id="pwdconf" size="12" /><span class="small">&nbsp;must be between 6 and 12 characters long</span></div><div class="submit"><input type="submit" value="Register" /><br /></div><span class="required">*</span> = required</fieldset></form></body></html>
