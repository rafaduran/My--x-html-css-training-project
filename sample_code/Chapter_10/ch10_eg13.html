<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>CSS Sprites</title><style type="text/css">#navigation li { 	list-style-type:none;	font-size:2em;}#navigation li a {	background-image: url("images/buttons.jpg");	background-repeat:no-repeat;	display:block;	width:200px;	height:70px;	text-indent: -900%;}#navigation li a.item1 {background-position:0px 0px;}#navigation li a:hover.item1 {background-position:0px -70px;}#navigation li a.item2 {background-position:0px -140px;}#navigation li a:hover.item2 {background-position:0px -210px;}#navigation li a.item3 {background-position:0px -280px;}#navigation li a:hover.item3 {background-position:0px -350px;}</style></head><body><ul id="navigation"> 	<li><a class="item1" href="http://www.some-link.com" title="Some Link 1">Buy now</a></li>	<li><a class="item2" href="http://www.some-link.com" title="Some Link 2">View more</a></li>	<li><a class="item3" href="http://www.some-link.com" title="Some Link 3">Login</a></li></ul></body></html>
